<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Search Bar</title>
    <!-- Import Pacifico font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      /* Body to cover the full screen */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        background-color: #FFECEC; /* Background color changed to #FFECEC */
        font-family: 'Roboto', serif;
      }

      /* Title styling with Pacifico font */
      .title {
        font-size: 80px;
        color: #DFA1A1;
        font-weight: 400; /* Regular weight for the Pacifico font */
        font-family: 'Pacifico', cursive; /* Apply Pacifico font */
        text-align: center;
        margin-bottom: 10px; /* Add some space between the title and the next section */
      }

      /* Description styling */
      .center-description {
        font-size: 16px;
        color: black;
        font-weight: 400;
        text-align: center;
        margin-bottom: 30px; /* Add space before the search bar */
      }

      /* Centered search bar form */
      #searchbar-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        position: relative;
        width: 50px;
        height: 50px;
        background: white;
        box-sizing: border-box;
        border-radius: 25px;
        border: 4px solid white;
        padding: 5px;
        transition: all 0.3s ease;
      }

      input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 42.5px;
        line-height: 30px;
        outline: 0;
        border: 0;
        display: none;
        font-size: 1em;
        border-radius: 20px;
        padding: 0 20px;
      }

      .fa {
        box-sizing: border-box;
        padding: 10px;
        width: 42.5px;
        height: 42.5px;
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 50%;
        color: #ed14bb;
        text-align: center;
        font-size: 1.2em;
        transition: all 0.3s ease;
      }

      form:hover {
        width: 550px;
        cursor: pointer;
      }

      form:hover input {
        display: block;
      }

      form:hover .fa {
        background: #f5aacd;
        color: white;
      }
    </style>
  </head>
  <body>

    <!-- Title "TBD" with Pacifico font -->
    <div class="title">TBD</div>

    <!-- Description text "insert description" -->
    <div class="center-description">insert description</div>

    <!-- This is where the search bar content will be inserted -->
    <div id="searchbar-container"></div>

    <!-- Script to fetch and insert the search bar -->
    <script>
      window.onload = function() {
        fetch('SearchBar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('searchbar-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading searchbar:', error));
      }
    </script>

  </body>
</html>
