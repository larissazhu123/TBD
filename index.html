<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Search Bar</title>
    <!-- Import Pacifico font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
      /* Body styling */
      body {
        margin: 0;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: flex-start; /* Keep the elements from centering vertically */
        align-items: center; /* Center content horizontally */
        background-color: #FFECEC; /* Light pink background color */
        font-family: 'Roboto', serif;
        min-height: 100vh; /* Ensure the body at least fills the viewport */
        padding-bottom: 0;
        overflow-y: auto; /* Allow scrolling when content exceeds the viewport */
      }

      /* Title styling with Pacifico font */
      .title {
        font-size: 80px;
        color: #DFA1A1;
        font-weight: 400;
        font-family: 'Lobster', cursive; /* Apply Pacifico font */
        text-align: center;
        margin-top: 320px; /* Added margin to push the title down */
        margin-bottom: 10px; /* Space between title and description */
      }

      /* Description styling */
      .center-description {
        font-size: 22px;
        color: black;
        font-weight: 400;
        text-align: center;
        margin-bottom: 30px; /* Add space before the search bar */
        font-family: 'Indie Flower', cursive;
      }

      /* Centered search bar form */
      #searchbar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px; /* Adjusted margin to push search bar down slightly */
      }

      form {
        position: relative;
        width: 50px;
        height: 50px;
        background: white;
        box-sizing: border-box;
        border-radius: 25px;
        border: 4px solid white;
        padding: 5px;
        transition: all 0.3s ease;
      }

      input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 42.5px;
        line-height: 30px;
        outline: 0;
        border: 0;
        display: none;
        font-size: 1em;
        border-radius: 20px;
        padding: 0 20px;
      }

      .fa {
        box-sizing: border-box;
        padding: 10px;
        width: 42.5px;
        height: 42.5px;
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 50%;
        color: #ed14bb;
        text-align: center;
        font-size: 1.2em;
        transition: all 0.3s ease;
      }

      form:hover {
        width: 400px;
        cursor: pointer;
      }

      form:hover input {
        display: block;
      }

      form:hover .fa {
        background: #f5aacd;
        color: white;
      }

      /* White section at the bottom of the page */
      .white-section {
        width: 100%;
        background-color: white;
        padding: 30px 0; /* Adds space below the content */
        margin-top: 200px; /* Push the white section below the content */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        min-height: 200px; /* Ensure the white section takes up at least this height */
      }

      /* Optional: add some extra content to test scrolling */
      .content {
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        color: black;
      }

      /* This will ensure the page scrolls if content overflows */
      .scrollable-content {
        min-height: 150vh; /* Ensures the page content is tall enough to scroll */
      }
    </style>
  </head>
  <body>

    <!-- Title "TBD" with Pacifico font -->
    <div class="title">skincare website</div>

    <!-- Description text "insert description" -->
    <div class="center-description">Your next obsession is just a search away!!</div>

    <!-- This is where the search bar content will be inserted -->
    <div id="searchbar-container">
      <form action="#">
        <input type="text" placeholder="Search...">
        <i class="fa fa-search"></i>
      </form>
    </div>

    <!-- White section at the bottom -->
    <div class="white-section">
      <div class="content">
        <p>Additional content goes here. Scroll down to see more.</p>
      </div>
    </div>

    <!-- Script to fetch and insert the search bar -->
    <script>
      window.onload = function() {
        fetch('SearchBar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('searchbar-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading searchbar:', error));
      }
    </script>

  </body>
</html>
